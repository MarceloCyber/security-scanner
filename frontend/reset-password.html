<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Net - Reset de Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary:#7c3aed; --card:#151920; --border:#2d333d; --text:#f8fafc; --muted:#cbd5e1; }
        * { box-sizing: border-box; }
        body { margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #252b3b 100%); color:#fff; min-height:100vh; display:flex; align-items:center; justify-content:center; padding: 16px; }
        .reset-container { background: rgba(255,255,255,0.06); backdrop-filter: blur(20px); border:1px solid rgba(255,255,255,0.1); border-radius: 18px; width: min(480px, 94vw); padding: 28px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); overflow: hidden; }
        .reset-header { text-align:center; margin-bottom: 16px; }
        .reset-header h1 { margin:0 0 6px; font-size: 22px; }
        .form-group { margin-top:14px; }
        .form-group label { display:block; margin-bottom:8px; color: rgba(255,255,255,0.9); font-weight:600; font-size: 14px; }
        .input-wrapper { position:relative; width: 100%; }
        .input-wrapper input { width:100%; max-width:100%; padding: 12px 14px; padding-right:44px; border:2px solid rgba(255,255,255,0.12); border-radius:10px; background: rgba(0,0,0,0.35); color:#fff; font-size:16px; }
        .input-wrapper input:focus { outline:none; border-color:#7c3aed; box-shadow: 0 0 0 3px rgba(124,58,237,0.25); }
        .toggle-password { position:absolute; right:10px; top:50%; transform:translateY(-50%); background:transparent; border:none; color:#cbd5e1; font-size:18px; cursor:pointer; padding:6px; border-radius:8px; }
        .btn-reset { width:100%; margin-top:18px; padding:12px 16px; border:none; border-radius:10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:#fff; font-weight:600; font-size:16px; cursor:pointer; }
        .loading { display:none; align-items:center; flex-direction:column; margin-top:12px; }
        .loading.active { display:flex; }
        .spinner { width: 42px; height: 42px; border: 4px solid rgba(99,102,241,0.3); border-top-color: #667eea; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .message { padding: 10px 12px; border-radius: 10px; margin-bottom: 12px; font-size: 13px; }
        .message.success { background: rgba(16,185,129,0.12); border:1px solid rgba(16,185,129,0.28); color:#d1fae5; }
        .message.error { background: rgba(239,68,68,0.12); border:1px solid rgba(239,68,68,0.28); color:#fecaca; }
        .password-requirements { background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.1); border-radius:12px; padding:12px; margin-top:12px; font-size: 13px; }
        .back-link { display:block; text-align:center; margin-top:16px; color:#cbd5e1; text-decoration:none; font-size: 14px; }
        .back-link:hover { color:#fff; text-decoration:underline; }
        @media (max-width: 640px) {
            .reset-container { padding: 22px; border-radius: 16px; }
            .reset-header h1 { font-size: 20px; }
            .input-wrapper input { padding: 11px 12px; padding-right: 40px; }
            .toggle-password { right: 8px; font-size: 17px; }
            .btn-reset { padding: 11px 14px; font-size: 15px; }
        }
        @media (max-width: 400px) {
            .reset-container { width: 100%; padding: 18px; border-radius: 14px; }
            .reset-header h1 { font-size: 18px; }
            .form-group { margin-top: 12px; }
            .input-wrapper input { padding: 10px 12px; padding-right: 38px; font-size: 15px; }
            .btn-reset { padding: 10px 12px; font-size: 15px; }
        }
    </style>
    <script>
        document.addEventListener('click', (e) => {
            const btn = e.target.closest('.toggle-password');
            if (!btn) return;
            const targetId = btn.getAttribute('data-target');
            const input = document.getElementById(targetId);
            if (!input) return;
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            const icon = btn.querySelector('i');
            if (icon) icon.className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
        });
    </script>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>üîí Criar Nova Senha</h1>
            <p>Digite sua nova senha para acessar a plataforma</p>
        </div>
        <div id="messageContainer"></div>
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">Nova Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" placeholder="Digite sua nova senha" required minlength="8">
                    <button type="button" class="toggle-password" data-target="newPassword"><i class="fas fa-eye"></i></button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Nova Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Digite novamente sua nova senha" required minlength="8">
                    <button type="button" class="toggle-password" data-target="confirmPassword"><i class="fas fa-eye"></i></button>
                </div>
            </div>
            <div class="password-requirements">
                <h4>Requisitos da senha:</h4>
                <ul>
                    <li>M√≠nimo de 8 caracteres</li>
                    <li>As duas senhas devem ser iguais</li>
                    <li>Recomendado: letras, n√∫meros e caracteres especiais</li>
                </ul>
            </div>
            <button type="submit" class="btn-reset" id="submitBtn">Alterar Senha</button>
        </form>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top:12px; color:#cbd5e1;">Processando...</p>
        </div>
        <a href="index.html" class="back-link" id="backLink">‚Üê Voltar para o login</a>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');
        const form = document.getElementById('resetForm');
        const messageContainer = document.getElementById('messageContainer');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        if (!resetToken) {
            showMessage('error', 'Token de reset inv√°lido ou ausente. Solicite um novo reset de senha.');
            form.style.display = 'none';
            document.getElementById('backLink').style.display = 'block';
        }
        function showMessage(type, text) {
            messageContainer.innerHTML = `<div class=\"message ${type}\">${text}</div>`;
        }
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword.length < 8) { showMessage('error', 'A senha deve ter pelo menos 8 caracteres.'); return; }
            if (newPassword !== confirmPassword) { showMessage('error', 'As senhas n√£o coincidem.'); return; }
            submitBtn.disabled = true;
            loading.classList.add('active');
            form.style.display = 'none';
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: resetToken, new_password: newPassword })
                });
                const data = await response.json();
                loading.classList.remove('active');
                if (response.ok) {
                    showMessage('success', data.message || 'Senha alterada com sucesso! Redirecionando...');
                    setTimeout(() => { window.location.href = 'index.html'; }, 2000);
                } else {
                    showMessage('error', data.detail || 'Erro ao alterar senha. Tente novamente.');
                    form.style.display = 'block';
                    submitBtn.disabled = false;
                }
            } catch (e) {
                loading.classList.remove('active');
                showMessage('error', 'Erro ao conectar com o servidor. Tente novamente.');
                form.style.display = 'block';
                submitBtn.disabled = false;
            }
        });
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            if (newPassword && confirmPassword && newPassword !== confirmPassword) {
                showMessage('error', 'As senhas n√£o coincidem.');
            } else { messageContainer.innerHTML = ''; }
        });
    </script>
</body>
</html>
