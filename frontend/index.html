<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Net - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <i class="fas fa-shield-halved"></i>
                <h1>Iron Net</h1>
                <p>An√°lise de Seguran√ßa OWASP Top 10</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Usu√°rio
                    </label>
                    <input type="text" id="username" name="username" required placeholder="Digite seu usu√°rio">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                        <button type="button" class="toggle-password" data-target="password"><i class="fas fa-eye"></i></button>
                    </div>
                </div>

                <div style="display:flex; justify-content:flex-end; margin-top:-10px; margin-bottom:20px;">
                    <a href="#" onclick="openForgotPasswordModal(); return false;" style="color: #7c3aed; font-weight:600; text-decoration:none;">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
            
            <div class="form-footer">
                <p>N√£o tem uma conta? <a href="#" id="showRegister">Registrar-se</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
        
        <!-- Register Form (Hidden by default) -->
        <div class="login-box register-box" style="display: none;">
            <div class="logo-section">
                <i class="fas fa-user-plus"></i>
                <h1>Criar Conta</h1>
                <p>Registre-se para come√ßar a usar</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="reg_username">
                        <i class="fas fa-user"></i> Usu√°rio
                    </label>
                    <input type="text" id="reg_username" name="username" required placeholder="Escolha um usu√°rio">
                </div>
                
                <div class="form-group">
                    <label for="reg_email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="reg_email" name="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="reg_password">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="reg_password" name="password" required placeholder="Crie uma senha forte">
                        <button type="button" class="toggle-password" data-target="reg_password"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Registrar
                </button>
            </form>
            
            <div class="form-footer">
                <p>J√° tem uma conta? <a href="#" id="showLogin">Fazer login</a></p>
            </div>
            
            <div id="registerMessage" class="message"></div>
        </div>
    </div>
    
    <script src="js/auth.js?v=2.0"></script>
    <script>
        function openForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        }
        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            const emailInput = document.getElementById('forgotEmail');
            const msg = document.getElementById('forgotMessage');
            if (emailInput) emailInput.value = '';
            if (msg) msg.innerHTML = '';
        }
        async function sendUserResetEmail() {
            const email = document.getElementById('forgotEmail').value.trim();
            const msg = document.getElementById('forgotMessage');
            const btn = document.getElementById('forgotSubmitBtn');
            if (!email) {
                msg.innerHTML = '<div class="alert alert-error">Digite seu email cadastrado.</div>';
                return;
            }
            btn.disabled = true;
            btn.innerText = 'Enviando...';
            try {
                const response = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                if (response.ok) {
                    msg.innerHTML = '<div class="alert alert-success">Se o email existir, voc√™ receber√° um link para resetar a senha.</div>';
                    setTimeout(() => { closeForgotPasswordModal(); }, 2500);
                } else {
                    msg.innerHTML = `<div class=\"alert alert-error\">${data.detail || 'Erro ao enviar email de reset.'}</div>`;
                }
            } catch (e) {
                msg.innerHTML = '<div class="alert alert-error">Erro ao conectar com o servidor. Tente novamente.</div>';
            } finally {
                btn.disabled = false;
                btn.innerText = 'Enviar Link de Reset';
            }
        }
        window.addEventListener('click', (ev) => {
            const modal = document.getElementById('forgotPasswordModal');
            if (ev.target === modal) { closeForgotPasswordModal(); }
        });
    </script>
    <div id="forgotPasswordModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="modal-close" onclick="closeForgotPasswordModal()">&times;</span>
            <h2 style="color: rgba(255,255,255,0.9); margin-bottom:10px;">üîë Recuperar Senha</h2>
            <p style="color: rgba(255,255,255,0.7); margin-bottom:20px;">Digite seu email para receber o link de reset</p>
            <div id="forgotMessage" style="margin-bottom:15px;"></div>
            <div class="form-group">
                <label for="forgotEmail" style="display:block; margin-bottom:8px; color: rgba(255,255,255,0.9); font-weight:600;">Email</label>
                <input type="email" id="forgotEmail" class="form-input" placeholder="seu@email.com" required>
            </div>
            <button onclick="sendUserResetEmail()" id="forgotSubmitBtn" class="btn btn-primary" style="width:100%;">Enviar Link de Reset</button>
            <p style="text-align:center; margin-top:15px; color:#94a3b8; font-size:13px;">O link ser√° v√°lido por 1 hora</p>
        </div>
    </div>
    <style>
        .modal { display:none; position:fixed; z-index:10000; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); align-items:center; justify-content:center; }
        .modal-content { background: rgba(255,255,255,0.06); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; max-width: 480px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.5); animation: modalSlideIn 0.3s ease; position: relative; color: white; }
        @keyframes modalSlideIn { from { opacity:0; transform: translateY(-40px); } to { opacity:1; transform: translateY(0); } }
        .modal-close { position:absolute; right:16px; top:16px; font-size:26px; font-weight:700; color: rgba(255,255,255,0.7); cursor:pointer; }
        .modal-close:hover { color:#fff; }
        .alert { padding: 12px 15px; border-radius: 8px; margin-bottom: 15px; font-size: 14px; }
        .alert-success { background: rgba(16,185,129,0.12); border: 1px solid rgba(16,185,129,0.28); color: #d1fae5; }
        .alert-error { background: rgba(239,68,68,0.12); border: 1px solid rgba(239,68,68,0.28); color: #fecaca; }
    </style>
    <script>
        (function(){
            if (localStorage.getItem('cookie_consent') === 'accepted') return;
            const banner = document.createElement('div');
            banner.style.cssText = 'position:fixed;bottom:0;left:0;right:0;background:#111827;color:#e5e7eb;border-top:1px solid #1f2937;padding:12px 16px;z-index:9999;display:flex;gap:12px;align-items:center;justify-content:center;flex-wrap:wrap;';
            const text = document.createElement('span');
            text.textContent = 'Usamos cookies essenciais para autentica√ß√£o e experi√™ncia.';
            const link = document.createElement('a');
            link.href = 'cookies.html';
            link.textContent = 'Saiba mais';
            link.style.cssText = 'color:#60a5fa;text-decoration:none;font-weight:600;';
            const btn = document.createElement('button');
            btn.textContent = 'Aceitar';
            btn.style.cssText = 'background:#667eea;color:#fff;border:none;padding:8px 14px;border-radius:8px;font-weight:600;cursor:pointer;';
            btn.onclick = function(){ localStorage.setItem('cookie_consent','accepted'); banner.remove(); };
            banner.appendChild(text);
            banner.appendChild(link);
            banner.appendChild(btn);
            document.body.appendChild(banner);
        })();
    </script>
</body>
</html>
