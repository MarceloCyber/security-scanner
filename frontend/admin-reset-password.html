<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset de Senha - Admin | Ades Plataform</title>
    <link rel="stylesheet" href="css/admin.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            color: #1e3c72;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .reset-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-requirements {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .password-requirements h4 {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .password-requirements li {
            color: #666;
            font-size: 12px;
            padding: 3px 0;
            padding-left: 20px;
            position: relative;
        }

        .password-requirements li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .btn-reset {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-reset:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>üîí Criar Nova Senha</h1>
            <p>Digite sua nova senha de administrador</p>
        </div>

        <div id="messageContainer"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">Nova Senha</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    name="newPassword" 
                    placeholder="Digite sua nova senha"
                    required
                    minlength="8"
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Nova Senha</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Digite novamente sua nova senha"
                    required
                    minlength="8"
                >
            </div>

            <div class="password-requirements">
                <h4>Requisitos da senha:</h4>
                <ul>
                    <li>M√≠nimo de 8 caracteres</li>
                    <li>As duas senhas devem ser iguais</li>
                    <li>Recomendado: use letras, n√∫meros e caracteres especiais</li>
                </ul>
            </div>

            <button type="submit" class="btn-reset" id="submitBtn">
                Alterar Senha
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Processando...</p>
        </div>

        <a href="admin-login.html" class="back-link" id="backLink">
            ‚Üê Voltar para o login
        </a>
    </div>

    <script>
        // Pega o token da URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        const form = document.getElementById('resetForm');
        const messageContainer = document.getElementById('messageContainer');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const backLink = document.getElementById('backLink');

        // Verifica se tem token
        if (!resetToken) {
            showMessage('error', 'Token de reset inv√°lido ou ausente. Solicite um novo reset de senha.');
            form.style.display = 'none';
        }

        // Fun√ß√£o para mostrar mensagens
        function showMessage(type, message) {
            const alertClass = type === 'success' ? 'alert-success' : 
                             type === 'error' ? 'alert-error' : 'alert-info';
            
            messageContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Valida√ß√µes
            if (newPassword.length < 8) {
                showMessage('error', 'A senha deve ter no m√≠nimo 8 caracteres.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('error', 'As senhas n√£o coincidem. Digite novamente.');
                return;
            }

            // Desabilita form e mostra loading
            submitBtn.disabled = true;
            loading.classList.add('active');
            form.style.display = 'none';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                loading.classList.remove('active');

                if (response.ok) {
                    showMessage('success', data.message || 'Senha alterada com sucesso! Redirecionando...');
                    
                    // Redireciona para login ap√≥s 2 segundos
                    setTimeout(() => {
                        window.location.href = 'admin-login.html';
                    }, 2000);
                } else {
                    showMessage('error', data.detail || 'Erro ao alterar senha. Tente novamente.');
                    form.style.display = 'block';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                loading.classList.remove('active');
                showMessage('error', 'Erro ao conectar com o servidor. Tente novamente.');
                form.style.display = 'block';
                submitBtn.disabled = false;
            }
        });

        // Valida√ß√£o em tempo real
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;

            if (confirmPassword && newPassword !== confirmPassword) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
    </script>
</body>
</html>
